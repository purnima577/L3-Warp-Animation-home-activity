<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Light Dance Arena</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000">

      <!-- Ground Plane -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#111" shadow></a-plane>

      <!-- Camera -->
      <a-entity position="0 3 10">
        <a-camera></a-camera>
      </a-entity>

      <!-- Ambient Light -->
      <a-light type="ambient" color="#222"></a-light>

      <!-- Orbiting Light 1 -->
      <a-entity id="light1" light="type: spot; intensity: 1; angle: 45; penumbra: 1; color: #FF0000"
                position="5 4 0"
                animation__orbit="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear"
                animation__color="property: light.color; from: #FF0000; to: #00FFFF; dur: 3000; dir: alternate; loop: true"
                animation__intensity="property: light.intensity; from: 1; to: 3; dur: 2000; dir: alternate; loop: true">
      </a-entity>

      <!-- Orbiting Light 2 -->
      <a-entity id="light2" light="type: spot; intensity: 1; angle: 45; penumbra: 1; color: #00FF00"
                position="-5 4 0"
                animation__orbit="property: rotation; to: 0 -360 0; loop: true; dur: 6000; easing: linear"
                animation__color="property: light.color; from: #00FF00; to: #FF00FF; dur: 3000; dir: alternate; loop: true"
                animation__intensity="property: light.intensity; from: 0.5; to: 2.5; dur: 2500; dir: alternate; loop: true">
      </a-entity>

      <!-- Overhead Pulsing Light -->
      <a-entity light="type: point; intensity: 0.5; distance: 30; color: #FFFFFF"
                position="0 10 0"
                animation="property: light.intensity; from: 0.5; to: 3; dur: 2000; dir: alternate; loop: true">
      </a-entity>

      <!-- Central Glowing Sphere -->
      <a-sphere position="0 1 0" radius="1.5" color="#333" emissive="#444" emissiveIntensity="1"
                animation="property: emissiveIntensity; from: 0.5; to: 2; dur: 2000; dir: alternate; loop: true">
      </a-sphere>

    </a-scene>
  </body>
</html>
